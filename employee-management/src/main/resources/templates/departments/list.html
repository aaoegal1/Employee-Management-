<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Department Management</h1>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Department List</h2>
            <a th:href="@{/departments/new}" class="btn btn-success">Add New Department</a>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department : ${departments}">
                    <td th:text="${department.id}"></td>
                    <td th:text="${department.name}"></td>
                    <td th:text="${department.description}"></td>
                    <td>
                        <a th:href="@{/departments/edit/{id}(id=${department.id})}"
                           class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/departments/delete/{id}(id=${department.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this department?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/employees}" class="btn btn-secondary">Back to Employees</a>
    </div>
</div>
</body>
</html>

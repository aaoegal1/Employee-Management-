<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Employee Management System</h1>

    <!-- Search and Filter Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/employees}" method="get">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" name="keyword" class="form-control" placeholder="Search by name"
                               th:value="${keyword}">
                    </div>
                    <div class="col-md-3">
                        <select name="departmentId" class="form-select">
                            <option value="">All Departments</option>
                            <option th:each="dept : ${departments}"
                                    th:value="${dept.id}"
                                    th:text="${dept.name}"
                                    th:selected="${departmentId == dept.id}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" name="minSalary" class="form-control" placeholder="Min Salary"
                               th:value="${minSalary}">
                    </div>
                    <div class="col-md-2">
                        <input type="number" name="maxSalary" class="form-control" placeholder="Max Salary"
                               th:value="${maxSalary}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Filter</button>
                        <a th:href="@{/employees}" class="btn btn-secondary">Clear</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Employee List -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Employee List</h2>
            <a th:href="@{/employees/new}" class="btn btn-success">Add New Employee</a>
            <a th:href="@{/departments}" class="btn btn-info ms-2">Manage Departments</a>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.department?.name}">No Department</td>
                    <td th:text="${#numbers.formatCurrency(employee.salary)}"></td>
                    <td>
                        <a th:href="@{/employees/edit/{id}(id=${employee.id})}"
                           class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/employees/delete/{id}(id=${employee.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

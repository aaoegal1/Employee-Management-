<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${department.id != null} ? 'Edit Department' : 'Add New Department'">Department Form</h1>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/departments/save}" th:object="${department}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="name" class="form-label">Department Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}"
                           placeholder="Enter department name">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}"
                              placeholder="Enter department description" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Save Department</button>
                <a th:href="@{/departments}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/employees}" class="btn btn-secondary">Back to Employees</a>
    </div>
</div>
</body>
</html>
